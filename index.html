<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="main-container">
      <div class="header">
         <h1>Tic Tac Toe</h1>
         <p class="disp-player-name">Ready?</p>
         <button class="play-game-btn">Start</button>
      </div>

      <div class="gameboard-container">
         <div class="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
         </div>
      </div>

      <div class="modal">
         <form id="addNewPlayerForm">
            <div class="form-row">
               <label class="player-name" for="player-name">Input Player 1's name:</label>
               <input type="text" id="playerName" name="playerName" placeholder="Player name..." required>
            </div>
            <button class="submit-player-name-btn" type="submit">Submit</button>
         </form>
      </div>
      <div class="overlay"></div>
   </div>
</body>
</html>
